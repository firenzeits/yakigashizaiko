<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
<title>出荷：在庫管理システム</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS --><script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



<script type="text/javascript">
<!--

function disp(){


	window.alert('更新完了しました。');


}

// -->
</script>
</head>
<body class="p-3 bg-dark">
	<div class="container">
		<h1 class="text-light"><a href="{% url 'index' %}">TOP</a>>>>出荷</h1>
		<div class="row">
			<div class="col-12">
				<div class="bg-light p-3 mb-3">
<!--
    			<form action="{% url 'shipping' %}" method="post">
    					{% csrf_token %}
    					<p class="px-3" style="font-size:1.5rem">{{form.fromshop}}から{{form.toshop}}へ</p>
    					<p class="px-3" style="font-size:1.5rem">{{form.item}}を</p>
    					<p class="px-3" style="font-size:1.5rem">{{form.num}}個</p>

    					<input type="submit" class="btn btn-danger badge-pill" style="font-size:30px" value="出荷する。">
                 </form>
-->                 
                 
    <form method="post">
    {% csrf_token %}

    {{ form }}
    <button type="submit">save</button>
    </form>
				</div>
			</div>
			{% if errmsg %}
			<div class="col-12 text-center text-white" style="font-size:2rem;">
                <p>{{errmsg}}</p>
            </div>            
            {% endif %}
			
			{% if result %}
			<div class="col-12">
				<div class="bg-light p-3 mb-3">
					<h2 class="text-danger">{{msg}}</h2>
                    <div class="container-fluid">
                        <div class="row text-center" style="font-size:2rem;">
                            <div class="col-4 p-2 bg-secondary">
                                <div class="p-2">{{result.0}}</div>
                                <div style="font-size:1rem">{{result.1}}　- {{result.2}}</div>
                                <div class="font-weight-bold">{{result.3}}</div>
                                <div style="font-size:0.8rem"><small>出荷時に在庫数を減らします。</small></div>
                            </div>
                            <div class="col-4 mx-auto">
                                <div class="p-2">{{result.4}}</div>
                                <div class="badge-pill bg-primary mx-auto text-white d-flex align-items-center" style="font-size:3rem;width:150px;height:150px;text-align:center">
                                    <div class="text-center mx-auto ">
                                    {{result.5}}
                                    </div>
                                </div>
                                <div class="p-2">￥{{result.6}}</div>
                            </div>
                            <div class="col-4 p-2 bg-secondary">
                                <div class="p-2">{{result.7}}</div>
                                <div style="font-size:1rem">{{result.8}}　+ {{result.9}}</div>
                                <div class="font-weight-bold">{{result.10}}</div>
                                <div style="font-size:0.8rem"><small>受取時に在庫に加算します。</small></div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
            {% endif %}
		</div>
	</div>
</body>
</html>
