<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
<title>更新：在庫管理システム</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS --><script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



<script type="text/javascript">
<!--

function disp(){


	window.alert('更新完了しました。');


}

// -->
</script>
</head>

<body class="p-3 bg-dark">
	<div class="container">
		<h1 class="text-light"><a href="{% url 'index' %}">TOP</a>>>>更新</h1>
		<div class="row">
			<div class="col-12">
				<div class="bg-light p-3 mb-3">
					<h2>{{shopname}}</h2>
                    <form action="{% url 'update' shopid %}" method="post">
    						{% csrf_token %}
        					<h2 class="p-3">{{form.item}}の在庫は{{form.num}}個</h2>
        					<input type="submit" class="btn btn-danger badge-pill" style="font-size:30px" value="更新">
						</form>
                    

					<table class="container">
						<tr class="row p-2">
							<th class="col-6 text-center bg-dark text-white h4">商品</th>
							<th class="col-3 text-center bg-dark text-white h4">在庫</th>
							<th class="col-3 text-center bg-dark text-white h4">更新日時</th>
						</tr>
                {% for stock in data %}
						<tr class="row p-2 border-bottom">
    							<td class="col-6 h1 text-weight-bold" id=>{{stock.0}}</td>
    							<td class="col-3 h1 text-right">{{stock.1}}</td>
    							<td class="col-3 text-center"><div class="label badge-pill bg-dark text-white  my-2 p-1 px-3">{{stock.2|date:"Y-m-j H:i:s"}}</div></td>
						</tr>
                {% endfor %}
					</table>
				</div>
    				<div class="label badge-pill bg-dark text-white my-2 p-1 px-3">最終更新日時：{{recentupdate|date:"Y-m-j H:i:s"}}</div>
			</div>
		</div>
	</div>
</body>
</html>
